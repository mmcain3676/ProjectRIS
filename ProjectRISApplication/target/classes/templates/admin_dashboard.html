<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head> 
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    

    <link rel="stylesheet" href="/css/styles.css">
    <script>
        $(document).ready(function(){            
            $('body').on('click', '.userModifyButton', function(){
                $('.modal-tile').hide();
                $('.modal, #ModifyUserModal').show();
                $("body").toggleClass("dialogIsOpen");
            });

            $(document).on('click','.close-modal', function(){
                $('.modal-tile').hide();
                $("body").toggleClass("dialogIsOpen");
            });
            
            
            
            $('#UserTable').dataTable({
                "bPaginate": false,
                "bLengthChange": false,
                "bFilter": true,
                "bInfo": false,
                "bAutoWidth": false }
            );
        });
    </script>
</head>
<body>
    <div class="modal" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 modal-tile" style="width:500px; height:150px; display: none;" id="ModifyUserModal">
                    <h1>Modify User</h1>
                    <input type="button" class="btn btn-sm btn-primary close-modal" value="Cancel"/>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="ContentWrapper">
        <div class="row">
            <div class="col-sm-12 sn-navbar">
                <div class="sn-navbar-btn" onclick="window.location='/home'">
                    Home
                </div>
                <div sec:authorize="hasAuthority('ADMIN')" class="sn-navbar-btn" onclick="window.location='/admin'">
                    Admin Dashboard
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'REFERRAL_DOCTOR')" class="sn-navbar-btn" onclick="window.location='/referral'">
                    Referrals
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RECEPTIONIST')" class="sn-navbar-btn" onclick="window.location='/appointments'">
                    Appointments
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'TECHNICIAN')" class="sn-navbar-btn" onclick="window.location='/imaging'">
                    Imaging
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RADIOLOGIST')" class="sn-navbar-btn" onclick="window.location='/analysis'">
                    Radiology Analysis
                </div>
                <div class="sn-navbar-btn" style="float:right;" onclick="window.location='/user_logout'">
                    Logout
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 panel">
                <div class="col-sm-6 inset-panel">
                    <center><h3>System Users</h3></center>
                    <br>
                    <table id="UserTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Display Name</th>
                                <th>System Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>admin</td>
                                <td>System Administrator</td>
                                <td>ADMIN</td>
                                <td><p class="view-a userModifyButton">Modify</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
