<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head> 
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        $(document).ready(function(){
            
        });
    </script>
</head>
<body>
    <div class="container" id="ContentWrapper">
        <div class="row"> <!--      NAVBAR      -->
            <div class="col-sm-12 sn-navbar">
                <div class="sn-navbar-btn" onclick="window.location='/home'">
                    Home
                </div>
                <div sec:authorize="hasAuthority('ADMIN')" class="sn-navbar-btn" onclick="window.location='/admin/dashboard'">
                    Admin
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'REFERRAL_DOCTOR')" class="sn-navbar-btn" onclick="window.location='/referral'">
                    Referrals
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RECEPTIONIST')" class="sn-navbar-btn" onclick="window.location='/staff/appointments'">
                    Appointments
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RECEPTIONIST')" class="sn-navbar-btn" onclick="window.location='/staff/orders'">
                    Orders
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'TECHNICIAN')" class="sn-navbar-btn" onclick="window.location='/imaging/appointments'">
                    Appointments
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RADIOLOGIST')" class="sn-navbar-btn" onclick="window.location='/diagnostics/appointments'">
                    Appointments
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'RADIOLOGIST')" class="sn-navbar-btn" onclick="window.location='/diagnostics/appointments'">
                    Orders
                </div>
                <div class="sn-navbar-btn" style="float:right;" onclick="window.location='/user_logout'">
                    Logout
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 panel">
                <div class="inset-panel">
                    <div class="row">
                        <div class="col-sm-4"><p></p></div>
                        <div class="col-sm-4">
                            <center><h3>New Order</h3></center>
                        </div>
                    </div>
                    <br>
                    <h3>Patient Info</h3>
                    <hr>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="PatientLastName">Last Name:</label>
                            <input type="text" class="form-control pad-input" id="PatientLastName" th:value="${patient.last_name}" readonly>
                        </div>
                        <div class="col-sm-4">
                            <label for="PatientFirstName">First Name:</label>
                            <input type="text" class="form-control pad-input" id="PatientFirstName" th:value="${patient.first_name}" readonly>
                        </div>
                        <div class="col-sm-4">
                            <label for="PatientDOB">Date of Birth:</label>
                            <input type="text" class="form-control pad-input" id="PatientDOB" th:value="${patient.dob}" readonly>
                        </div>
                    </div>
                    <br>
                    <h3>Order Info</h3>
                    <hr>
                    <form action="#" th:action="@{/referral/updateOrder}" method="post">
                        <input type="hidden" id="OrderPatientInput" th:field="${order.patient}">
                        <input type="hidden" id="OrderPatientInput" th:field="${order.referral_md}">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="OrderModalityInput">Modality:</label>
                                <select class="form-control" id="OrderModalityInput" th:field="${order.modality}">
                                    <option value="1">MRI</option>
                                    <option value="2">CT Scan</option>
                                    <option value="3">X-Ray</option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <label for="OrderNotesInput">Order Notes:</label>
                                <textarea class="form-control" id="OrderNotesInput" th:field="${order.notes}"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-11">
                                <input type="submit" class="btn btn-md btn-primary submitOrderButton" style="float:right; padding-right: 10px;" value="Submit Order"/>
                            </div>
                            <div class="col-sm-1">
                                <input type="button" class="btn btn-md btn-danger" style="float:right;" value="Cancel" onclick="window.location='/referral'"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
